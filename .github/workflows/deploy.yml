name: Deploy edgegate to Cloudflare Workers

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出代码
      - name: Checkout
        uses: actions/checkout@v3

      # 2️⃣ 安装 Wrangler
      - name: Install Wrangler
        run: npm install -g wrangler

      # 3️⃣ 修改 Worker 名字
      - name: Rename worker to edgegate (CI only)
        run: |
          echo "Before:"
          cat wrangler.toml
          sed -i 's/^name = .*/name = "edgegate"/' wrangler.toml
          echo "After:"
          cat wrangler.toml

      # 4️⃣ 注入 Cloudflare secret
      - name: Inject Cloudflare secrets
        run: |
          echo "${{ secrets.ADMIN_VALUE }}" | wrangler secret put ADMIN
          echo "${{ secrets.EDGETUNNEL_UUID }}" | wrangler secret put UUID
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      # 5️⃣ 部署 Worker
      - name: Deploy Worker
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
