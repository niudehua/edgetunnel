name: Deploy edgegate to Cloudflare Workers

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Wrangler
        run: npm install -g wrangler

      # ðŸ‘‡ å…³é”®é­”æ³•å°±åœ¨è¿™ä¸€æ­¥
      - name: Rename worker to edgegate (CI only)
        run: |
          echo "Before:"
          cat wrangler.toml
          sed -i 's/^name = .*/name = "edgegate"/' wrangler.toml
          echo "After:"
          cat wrangler.toml

      - name: Deploy Worker
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          UUID: ${{ secrets.EDGETUNNEL_UUID }}
