name: Deploy edgegate to Cloudflare Workers

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install Wrangler
        run: npm install -g wrangler

      # ğŸ‘‡ ä¸´æ—¶æ”¹åä¸º edgegateï¼ˆCI å†…ç”Ÿæ•ˆï¼‰
      - name: Rename worker to edgegate (CI only)
        run: |
          echo "Before:"
          cat wrangler.toml
          sed -i 's/^name = .*/name = "edgegate"/' wrangler.toml
          echo "After:"
          cat wrangler.toml

      # ğŸ‘‡ éƒ¨ç½² Workerï¼Œå¹¶ä¸”è®¾ç½®ç¯å¢ƒå˜é‡ï¼ŒåŒ…æ‹¬ ADMIN å’Œ UUID
      - name: Deploy Worker
        run: wrangler deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          UUID: ${{ secrets.EDGETUNNEL_UUID }}
          ADMIN: ${{ secrets.ADMIN_VALUE }}  # æ·»åŠ  ADMIN ç¯å¢ƒå˜é‡
