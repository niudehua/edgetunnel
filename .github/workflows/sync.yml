name: Sync Upstream & Deploy edgetunnel to Cloudflare Pages

permissions:
  contents: write

on:
  schedule:
    - cron: "0 0 * * *"   # 每天 00:00 自动同步
  workflow_dispatch:      # 手动触发也可以

jobs:
  sync_latest_from_upstream:
    name: Sync latest commits from upstream repo
    runs-on: ubuntu-latest
    if: ${{ github.event.repository.fork }}
    steps:
      - name: Checkout target repo
        uses: actions/checkout@v3
        with:
          path: edgetunnel

      - name: Sync upstream changes
        id: sync
        uses: aormsby/Fork-Sync-With-Upstream-action@v3.4
        with:
          upstream_sync_repo: cmliu/edgetunnel
          upstream_sync_branch: main
          target_sync_branch: main
          target_repo_token: ${{ secrets.GITHUB_TOKEN }}
          test_mode: false
          fork_path: edgetunnel

      - name: Sync check
        if: failure()
        run: |
          echo "[Error] 上游 workflow 文件变更导致自动同步失败，请手动 Sync Fork 一次。"
          exit 1

  deploy_to_pages:
    name: Deploy to Cloudflare Pages
    runs-on: ubuntu-latest
    needs: sync_latest_from_upstream
    if: success()

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          path: edgetunnel

      - name: Install dependencies
        run: npm install
        working-directory: edgetunnel

      - name: Build edgetunnel pages
        run: npm run cf-page-vless
        working-directory: edgetunnel
        env:
          UUID: ${{ secrets.EDGETUNNEL_UUID }}
          CF_PAGES_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: edgetunnel
          directory: edgetunnel/dist/apps/cf-page-vless
