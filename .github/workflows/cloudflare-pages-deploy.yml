name: Deploy edgetunnel to Cloudflare Pages

on:
  push:
    branches:
      - main   # 只监听 main 分支的提交

jobs:
  deploy_to_pages:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          path: edgetunnel

      - name: Install dependencies
        run: npm install
        working-directory: edgetunnel

      - name: Build edgetunnel pages
        run: npm run cf-page-vless
        working-directory: edgetunnel
        env:
          UUID: ${{ secrets.EDGETUNNEL_UUID }}
          CF_PAGES_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: edgetunnel
          directory: edgetunnel/dist/apps/cf-page-vless
